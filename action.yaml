name: 'Release helm chart'
description: 'Releases helm charts using semantic-release with the @swarm-io/release-config-helm release config. This action uses main and alpha branches and releases. This action deletes the alpha branch and re-creates it from main after a release from main'
inputs:
  token:
    description: github token to use for the release, if you want this to trigger other workflows such as flows on release created, pass in a PAT
    required: false
    default: ${{ github.token }}
runs:
  using: "composite"
  steps:
    - uses: crazy-max/ghaction-dump-context@v1
    - uses: actions/checkout@v2
      with:
        token: ${{ inputs.token }}
    - id: semantic-release
      uses: cycjimmy/semantic-release-action@v2
      with:
        extends: '@swarm-io/release-config-helm'
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
    - if: github.ref == 'main'
      name: Check alpha branch existence
      id: exists
      shell: bash
      run: |
        if git branch -r | grep -q 'origin/alpha$'
        then
        echo "alpha branch exists"
        echo "::set-output name=exists::true"
        else
        echo "alpha branch does not exist"
        echo "::set-output name=exists::false"
        fi
    - name: Delete alpha branch
      if: github.ref == 'main' && steps.exists.outputs.exists == 'true'
      uses: dawidd6/action-delete-branch@v3
      with:
        github_token: ${{ inputs.token }}
        branches: alpha
    - if: github.ref == 'main'
      name: Create new alpha branch
      shell: bash
      run: |
        git checkout -b alpha
    - if: github.ref == 'main'
      name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ inputs.token }}
        branch: alpha
